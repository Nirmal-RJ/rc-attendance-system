<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Themed Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a192f, #3a5a7c);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 25%;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
        }

        .logo-space h2 {
            color: #ff0d00;
            text-shadow: 0 0 20px #ff3c00;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-card h1 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00d4ff;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-card input {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid #ffffff33;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-card input:focus {
            border-color: #00d4ff;
        }

        .login-card button {
            background: linear-gradient(135deg, #00d4ff, #0077b6);
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .login-card button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #00a2ff, #005f99);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .login-card h1 {
                font-size: 1.6rem;
            }

            .logo-space h2 {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-space">
                <h2>Redchariots Attendance Portal</h2>
            </div>
            <form action="./test.html">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
